<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f3;
            padding: 40px;
        }
        h2 {
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>لوحة تحكم المسؤول</h2>
	<div style="text-align:center; margin: 10px 0 20px;">
  <a href="{{ url_for('export_all_scores') }}"
     style="background:#0b5394;color:#fff;padding:10px 16px;border-radius:6px;text-decoration:none;">
     تنزيل ملف إكسل شامل
  </a>
</div>

    <table>
        <tr>
            <th>اسم الطالب</th>
            <th>النتيجة</th>
            <th>عرض التفاصيل</th>
        </tr>
        {% for s in scores %}
        <tr>
            <td>{{ s.student }}</td>
            <td>{{ s.score }} / {{ s.total }}</td>
            <td><a href="/student/{{ s.doc_id }}">عرض</a></td>
        </tr>
        {% endfor %}
    </table>
	
    <div style="text-align: center; margin-top: 20px;">
        <a href="/logout">تسجيل الخروج</a>
    </div>
</body>
</html>
