<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - الهيئة العامة للتعليم التطبيقي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #003366;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center; /* تعديل المحاذاة إلى المنتصف */
            flex-direction: row-reverse;
        }

        .header img {
            height: 50px;
            max-width: 100px;
        }

        .header-title {
            font-size: 22px;
            font-weight: bold;
            text-align: center; /* تأكيد المحاذاة */
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            background-color: #f4f6f9;
        }

        .login-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: right;
        }

        .login-box h2 {
            color: #003366;
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-align: right;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 15px;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 20px;
            }

            .header-title {
                font-size: 18px;
            }

            .header img {
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">
            الهيئة العامة للتعليم التطبيقي والتدريب - نظام الاختبارات الالكترونية
        </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>تسجيل الدخول</h2>
            <form method="POST">
                <input type="text" name="username" placeholder="اسم المستخدم" required>
                <input type="password" name="password" placeholder="كلمة المرور" required>
                <button type="submit">دخول</button>
            </form>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </div>
    </div>

</body>
</html>
